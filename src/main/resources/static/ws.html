<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile notification client
    </title>
</head>
<body>
<script>
    
    var socket = new WebSocket('ws://localhost:8080/ws/profiles');
    
    socket.addEventListener('message', function (event) {
      //window.alert('message from server: ' + event.data);
      document.getElementById("serverData").innerHTML = document.getElementById("serverData").innerHTML + "<br/>" + event.data;
    });


</script>
<div id="serverData">hello greg</div>
</body>
</html>
